<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSDL Scanner Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WSDL Files Found</h1>
    <table id="wsdlTable">
        <thead>
            <tr>
                <th>#</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="wsdlTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <button id="clearButton">Clear Table</button>
	<br>
	<center><h3>Developed by Aviv Vinograzki</h3><center>

    <script src="popup.js"></script>
</body>
</html>
